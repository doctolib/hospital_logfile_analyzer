name: 'CI'

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: test
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python package
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install -r requirements.txt
        python -m unittest
