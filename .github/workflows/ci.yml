name: 'CI'

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
    with:
      python-version: '3.x'
      - name: test
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install -r requirements.txt
          python -m unittest
    - name: deploy
      run: echo "deployment placeholder"
